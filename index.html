<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Item List Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>Item List Builder</h1>
        <p>Create a list of items with an image, name, and price. Your list saves in this browser.</p>
      </section>

      <section class="list-control">
        <form id="new-list-form" class="form-inline" autocomplete="off">
          <input id="new-list-name" type="text" placeholder="New list name" />
          <button type="submit" class="primary">Create List</button>
        </form>
        <label for="list-selector">Select list:</label>
        <select id="list-selector"></select>
        <button type="button" id="delete-list" class="danger">Delete List</button>
        <button type="button" id="export-pdf" class="ghost">Export PDF</button>
      </section>

      <section class="card">
        <h2>Add Item</h2>
        <form id="item-form" class="form" autocomplete="off">
          <label class="field">
            <span>Item name (optional)</span>
            <input id="item-name" type="text" placeholder="e.g. Leather Notebook" />
          </label>
          <label class="field">
            <span>Price (â‚¹, optional)</span>
            <input id="item-price" type="number" step="0.01" min="0" placeholder="e.g. 120.00" />
          </label>
          <label class="field">
            <span>Photo (optional)</span>
            <input id="item-image" type="file" accept="image/*" />
            <button type="button" id="camera-btn" class="ghost" style="margin-top:8px;">Take Photo</button>
            <input id="camera-input" type="file" accept="image/*" capture="environment" style="display:none;" />
            <div id="camera-preview" style="margin-top:10px;"></div>
          </label>
          <div class="actions">
            <button type="submit" class="primary">Add item</button>
            <button type="button" id="clear-list" class="ghost">Clear list</button>
          </div>
        </form>
      </section>

      <section class="list-wrap">
        <div class="list-header">
          <h2>Your Items</h2>
          <span id="item-count" class="badge">0 items</span>
        </div>
        <ul id="item-list" class="list"></ul>
      </section>
    </main>

    <!-- Item detail modal -->
    <div id="item-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <img id="modal-image" src="" alt="Item image" class="modal-img" />
        <div style="margin-bottom:10px;">
          <input id="modal-edit-name" type="text" placeholder="Item name" style="width:90%;margin-bottom:6px;font-size:1.1rem;" />
          <input id="modal-edit-price" type="number" step="0.01" min="0" placeholder="Price" style="width:90%;margin-bottom:6px;font-size:1.1rem;" />
        </div>
        <div style="margin-bottom:10px;">
          <button type="button" id="modal-upload-btn" class="ghost" style="margin-bottom:6px;">Upload Photo</button>
          <input id="modal-edit-image" type="file" accept="image/*" style="display:none;" />
          <button type="button" id="modal-camera-btn" class="ghost" style="margin-bottom:6px;">Take Photo</button>
          <input id="modal-camera-input" type="file" accept="image/*" capture="environment" style="display:none;" />
          <div id="modal-camera-preview"></div>
        </div>
        <button type="button" id="modal-save" class="primary" style="margin-right:8px;">Save</button>
        <button type="button" id="modal-cancel" class="ghost">Cancel</button>
      </div>
    </div>
    <script src="jspdf-loader.js"></script>
    <script src="app.js"></script>
  </body>
</html>
